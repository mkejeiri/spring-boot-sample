<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
<!-- tells IntelliJ that owner is type of Owner, to be able to use IntelliSense -->
<!-- /*@thymesVar id="owner" type="com.mkejeiri.sfgpetclinic.model.Owner" */-->
	<h2 th:text="'List of Owners'">List of Owners...</h2>
	<table class="table table-striped">
		<tr>
			<th style="width: 150px;">ID</th>
			<th style="width: 150px;">Last Name</th>
			<th style="width: 150px;" >First Name</th>
		</tr>
		<tr th:each="owner: ${owners}">
			<td th:text="${owner?.id}" />
			<td th:text="${owner?.firstName}" />
			<td th:text="${owner?.lastName}" />
		</tr>
	</table>
</body>
</html>
